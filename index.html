<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <script src="src/thermostat.js"></script>

  <h1>ACME thermostat controller</h1>
  <div id="current_temp">Current temperature: <span id="current_temp_value"></span><sup>o</sup>C</div>
  <div id="energy_usage">Energy usage:<label id="energy_usage_value"></label>
  <div id="power_saving_mode"></div>
    Power saving mode is <span id="power-saving-status">on</span>
    <button id="psm_on" class="psm_control">PSM on</button>
    <button id="psm_off" class="psm_control">PSM off</button>
  </div>
  <div id="thermostat_controls">
    <input type="button" name="temp_up" id="temp_up" class="thermo_button" value="Up">
    <input type="button" name="temp_reset" id="temp_reset" class="thermo_button" value="Reset">
    <input type="button" name="temp_down" id="temp_down" class="thermo_button" value="Down">
  </div>

  <script src="src/jquery.js"></script>
  <script src="src/thermostat_ui.js"></script>

  </body>
</html>
